    <script>

      function valid()
{

if(item.vacancy_number.value=="")
{
 alert("**Enter Vacancy Number**"); 
 item.vacancy_number.focus();
 return false;
}
if(item.name.value=="")
{
  alert("**Enter Name");
  item.name.focus();
  return false;
}
if(!isNaN(item.name.value))
{
  alert("** fill the name in characters");
  item.name.focus();
  return false;
}

if(item.job_name.value=="")
  {
   alert("**Enter Job name**"); 
   item.job_name.focus();
   return false;
  }
  if(!isNaN(item.job_name.value))
  {
    alert("** fill the name in characters");
    item.job_name.focus();
    return false;
  }


if(item.address.value=="")
{
  alert("**Enter Address");
  item.address.focus();
  return false;
}

if(item.gender.value=="")
{
  alert("**Enter gender");
  item.gender.focus();
  return false;
}
if(!isNaN(item.gender.value))
{
  alert("** fill the gender in characters");
  item.gender.focus();
  return false;
}

if(item.age.value=="")
{
  alert("**Enter Age");
  item.age.focus();
  return false;
}

if(item.qualification.value=="")
  {
     alert("**Enter Qualification**"); 
     item.qualification.focus();
     return false;
  }

  if(item.experience.value=="")
  {
     alert("**Enter Experience**"); 
     item.experience.focus();
     return false;
  }

  if(item.nature_of_experience.value=="")
  {
     alert("**Enter Nature ofExperience**"); 
     item.nature_of_experience.focus();
     return false;
  }
  if(!isNaN(item.nature_of_experience.value))
{
  alert("** fill the nature_of_experience in characters");
  item.nature_of_experience.focus();
  return false;
}

var a=item.phone.value;
            if(item.phone.value=="")
            {
               alert("**Enter your phonenumber**"); 
               item.phone.focus();
               return false;
            }
            
            if(isNaN(a))
            {
                alert("**phonenumber must be in numbers");
                item.phone.focus();
                return false;
            }
            if(a.length<10)
            {
             alert("**Phonenumber must contain 10 numbers");
             item.phone.focus();
            return false;
            }
            if(a.length>10)
            {
             alert("**Phonenumber must contain 10 numbers");
             item.phone.focus();
            return false;
            }



            if(item.email.value=="")
            {
               alert("**Enter your Email**"); 
               item.email.focus();
               return false;
            }
            var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");
            if (!regularExpression.test(item.email.value))
            {
                alert("Enter a valid Email ID.For example:'name@gmail.com'..");
                item.email.focus();
                return false;
            } 
return true;

    }

    function check()
        {
            var image = document.getElementById("photo");
            var size =parseFloat(image.files[0].size / (1024)).toFixed(50); 
            if(size > 50 ) {
            alert('Please select image size less than 50 kb');
            }
        }
  </script>
