<script>
  function valid()
  {
    if(item.staffid.value=="")
{
 alert("**Enter staffid**"); 
 item.staffid.focus();
 return false;
}
if(item.numberofdays.value=="")
{
  alert("**Enter Number of days");
  item.numberofdays.focus();
  return false;
}

if(item.application_date.value=="")
{
  alert("**Enter Applicationdate");
  item.application_date.focus();
  return false;
}
if(item.reason.value=="")
{
  alert("**Enter Reason");
  item.reason.focus();
  return false;
}
if(!isNaN(item.reason.value))
{
  alert("** fill the reason in characters");
  item.reason.focus();
  return false;
}
  }
</script>

  </head>
  <body>
    
    {% include "staffheader.html" %}
  
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('{% static "images/bg_6.jpg" %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>

        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
          
    
        
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                           
<h1><CENTRE>APPLY LEAVE</CENTRE></h1>
							
							
							<br>
					<form class="shadow box box-success p-3" method="POST" onsubmit="return valid()" action="/applyleave1/" name="item" enctype="multipart/form-data">
						{% csrf_token %}
                            <div class="form-row">


                                <div class="form-group col-md-4">
							 
                                    <label for="inputSl">Staff Id</label>
                                    <input type="text" class="form-control"  name="staffid" value="{{data.staff_id}}">
                                </div>
                              <div class="form-group col-md-4">
							 
                                <label for="inputSl">Number Of Days</label>
                                <input type="text" class="form-control"  name="numberofdays"  >
                              </div>
                              
                              <div class="form-group col-md-4">
							 
                                <label for="inputSl">Reason</label>
                                <input type="text" class="form-control"  name="reason"  >
                              </div>

  
                            </div>
                            
                           

                        

                       
                       
                    
                    
                            
                        
                            
             <button type="submit" class="btn btn-primary">Apply</button>
                            
                          </form>
                        </main>
       
                    
              
		        </div>
