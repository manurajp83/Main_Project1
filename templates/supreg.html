    <script>

      function valid()
{

if(item.materialid.value=="")
{
 alert("**Select Material Id**"); 
 item.materialid.focus();
 return false;
}
if(item.name.value=="")
{
  alert("**Enter Name");
  item.name.focus();
  return false;
}
if(!isNaN(item.name.value))
{
  alert("** fill the name in characters");
  item.name.focus();
  return false;
}

if(item.address.value=="")
{
  alert("**Enter Address");
  item.address.focus();
  return false;
}

var a=item.phone.value;
            if(item.phone.value=="")
            {
               alert("**Enter your phonenumber**"); 
               item.phone.focus();
               return false;
            }
            
            if(isNaN(a))
            {
                alert("**phonenumber must be in numbers");
                item.phone.focus();
                return false;
            }
            if(a.length<10)
            {
             alert("**Phonenumber must contain 10 numbers");
             item.phone.focus();
            return false;
            }
            if(a.length>10)
            {
             alert("**Phonenumber must contain 10 numbers");
             item.phone.focus();
            return false;
            }



            if(item.email.value=="")
            {
               alert("**Enter your Email**"); 
               item.email.focus();
               return false;
            }
            var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");
            if (!regularExpression.test(item.email.value))
            {
                alert("Enter a valid Email ID.For example:'name@gmail.com'..");
                item.email.focus();
                return false;
            }

  if(item.remark.value=="")
{
  alert("**Enter Remark");
  item.remark.focus();
  return false;
}   
return true;

    }
  </script>







  </head>
  <body>
    
    {% include "public1.html" %}
  
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('{% static "images/bg22.jpg" %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
          
    
        
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                           

                      <h1>ADD SUPPLIER</h1>
							
							<br>
					<form class="shadow box box-success p-3" method="POST" onsubmit="return valid()" action="/supreg1/" name="item" enctype="multipart/form-data">
						{% csrf_token %}
                            <div class="form-row">


                                <div class="form-group col-md-4">
							 
                                    <label for="inputSl">Material name</label>
                                  <select name="materialid" class="form-control">
                                    <option value="0">Please choose a material</option>
                                      {% for data3 in data3 %}
                                      <option value="{{data3.materialid}}">{{data3.materialname}}</option>
                                      {% endfor %}
                                  </select>
                                  </div>
                              <div class="form-group col-md-4">
							 
                                <label for="inputSl">Name</label>
                                <input type="text" class="form-control"  name="name"  >
                              </div>
                              
                         
                          <div class="form-group col-md-4">
                            <label for="inputDate">Address</label>
                            
                            <textarea rows="4"  class="form-control" name="address" value="{{vac.address}}">
                              {{vac.address}}
                            </textarea>
                      </div>
                     
                  <div class="form-group col-md-4">
                    <label for="inputDate">Phone</label>
                    <input type="number" class="form-control"  name="phone" value="{{vac.phone}}">
                
              </div>  
              <div class="form-group col-md-4">
                <label for="inputDate">Email</label>
                <input type="email"  class="form-control"  name="email" value="{{vac.email}}">
            
         
  </div>
  <div class="form-group col-md-4">
    <label for="inputDate">Remark</label>
    <input type="text"  class="form-control"  name="remark" value="{{vac.email}}">


</div>

     </div>                                
                        
                            
             <button type="submit" class="btn btn-primary">appoint</button>
                            
                          </form>
                        </main>
       
                    
              
		        </div>
          </div>
        </div>
