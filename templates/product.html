    <script>
      function valid()
      {
      
      if(item.category.value=="")
      {
       alert("**Enter category Name**"); 
       item.category.focus();
       return false;
      }
      if(item.name.value=="")
      {
       alert("**Select Product Name**"); 
       item.name.focus();
       return false;
      }
      if(item.description.value=="")
      {
       alert("**Enter Description**"); 
       item.description.focus();
       return false;
      }
      if(!isNaN(item.description.value))
      {
        alert("** fill the description in characters");
        item.description.focus();
        return false;
      }
      if(item.size.value=="")
        {
           alert("**Enter Size**"); 
           item.size.focus();
           return false;
        }
        if(item.model.value=="")
        {
           alert("**Enter Model**"); 
           item.model.focus();
           return false;
        } 
        if(item.color.value=="")
        {
           alert("**Enter Color**"); 
           item.color.focus();
           return false;
        } 
        if(item.price.value=="")
        {
           alert("**Enter Price**"); 
           item.price.focus();
           return false;
        }   
        if(item.stockquantity.value=="")
        {
           alert("**Enter Stock Quantity**"); 
           item.stockquantity.focus();
           return false;
        }   
        if(item.photo.value=="")
        {
           alert("**Enter Photo**"); 
           item.photo.focus();
           return false;
        }   
        if(item.application_lastdate.value=="")
  {
     alert("**Enter Manufature Date**"); 
     item.application_lastdate.focus();
     return false;
  }
        if(item.remark.value=="")
        {
           alert("**Enter Remark**"); 
           item.remark.focus();
           return false;
        }   
  
      return true;
    
          }
  </script>


  </head>
  <body>
    
	  {% include "navbar.html" %}
  
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('{% static "images/bg22.jpg" %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
          
    
        
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                           

							
                      <h1>ADD PRODUCT</h1>
							<br>
					<form class="shadow box box-success p-3" method="POST" onsubmit="return valid()" action="/insertion1/" name="item" enctype="multipart/form-data">
						{% csrf_token %}
                            <div class="form-row">
                             
                              <div class="form-group col-md-4">
                                    
                                    <label for="inputDate">Product name</label>
                                    <select  class="form-control" name="name">
                                      <option value='vkc pride'>vkc pride</option>
                                        <option value='vkc lite'>vkc lite</option>
                                        <option value='vkc junior'>vkc junior</option>
                                        <option value='vkc trendz'>vkc trendz</option>  
    
                                    </select>
                                
                              </div>

                              <div class="form-group col-md-4">
                                    
                                <label for="inputDate">Category</label>
                                <select  class="form-control" name="category">
                                  {% for data in data %}
                                  <option value='{{data.cat_name}}'>{{data.cat_name}}</option>
                                  {% endfor %}
                                  
                                  

                                </select>
                            
                          </div>

                          <div class="form-group col-md-4">
                            <label for="inputDate">Description</label>
                            <input type="text" class="form-control" id="inputDate" name="description" value="">
                        
        </div>
                              <div class="form-group col-md-4">
                                    <label for="inputDate">Size</label>
                                    <input type="text" class="form-control" id="inputDate" name="size" value="">
                                
							  </div>
                <div class="form-group col-md-4">
                <label for="inputDate">Model</label>
                <input type="text" class="form-control" id="inputDate" name="model" value="">
            
</div>  
<div class="form-group col-md-4">
<label for="inputDate">Color</label>
<input type="text" class="form-control" id="inputDate" name="color" value="">

</div>
							  <div class="form-group col-md-4">
								<label for="inputDate">Price</label>
								<input type="number" class="form-control" id="inputDate" name="price" >
							
						  </div>
						  <div class="form-group col-md-4">
							<label for="inputDate">Stock quantity</label>
							<input type="number" class="form-control" id="inputDate" name="stockquantity">
						
					  </div>
					  <div class="form-group col-md-4">
						<label for="inputDate">Photo View</label>
						<input type="file" class="form-control" id="inputDate" name="photo">
					
				  </div>

          
      <div class="form-group col-md-4">
        <label for="inputDate">Manufacture date</label>
        <input type="date" class="form-control" name="application_lastdate"  max="2022-06-08">
        </div>
          
          <div class="form-group col-md-4">
						<label for="inputDate">Remark</label>
						<input type="text" class="form-control" id="inputDate" name="remark">
					
				
					  
					 
						  
						 
                             
                              
                            
                            
                          
                        
                      </div>
				 
         
                            
                           

                        

                       
                       
                    
                    
                    </div>          
                        
                    
             <button type="submit" class="btn btn-primary">submit</button> </button>
            </div>               
                          </form>
                        </main>
       
                    
              
		        </div>
          </div>
        </div>
