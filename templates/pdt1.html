    <script>
    function valid()
    {
    
    if(item.cat_id.value=="")
    {
     alert("**Enter category Id**"); 
     item.cat_id.focus();
     return false;
    }
    if(item.pdt_name.value=="")
    {
     alert("**Enter Product Name**"); 
     item.pdt_name.focus();
     return false;
    }
    if(!isNaN(item.pdt_name.value))
    {
      alert("** fill the name in characters");
      item.pdt_name.focus();
      return false;
    }
    if(item.size.value=="")
      {
         alert("**Enter Size**"); 
         item.size.focus();
         return false;
      } 
      if(item.price.value=="")
      {
         alert("**Enter Price**"); 
         item.price.focus();
         return false;
      }   
      if(item.stock_qty.value=="")
      {
         alert("**Enter Stock Quantity**"); 
         item.stock_qty.focus();
         return false;
      }   
      if(item.photo_FV.value=="")
      {
         alert("**Enter Photo**"); 
         item.photo_FV.focus();
         return false;
      }   
      if(item.photo_BV.value=="")
      {
         alert("**Enter Photo**"); 
         item.photo_BV.focus();
         return false;
      }   

    return true;
  
        }
</script>
