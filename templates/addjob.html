<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <title>JobPortal - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    

    <link rel="stylesheet" href="{% static 'css1/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css1/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css1/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css1/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css1/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css1/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css1/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css1/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css1/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css1/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css1/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css1/style.css' %}">
    <script>

        function valid()
  {
  
  if(item.jobname.value=="")
  {
   alert("**Enter Job name**"); 
   item.jobname.focus();
   return false;
  }
  if(!isNaN(item.jobname.value))
  {
    alert("** fill the name in characters");
    item.jobname.focus();
    return false;
  }
  if(item.salary.value=="")
    {
       alert("**Enter Salary**"); 
       item.salary.focus();
       return false;
    }
    if(isNaN(item.salary.value))
    {
        alert("** fill the salary in numeric format");
        item.salary.focus();
        return false;
    }    
  return true;

      }
    </script>
  
</head>

  <body>
    
    {% include "navbar.html" %}
  
    <!-- END nav -->
    
    <div class="hero-wrap js-fullheight" style="background-image: url('{% static "images/bg22.jpg" %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
          
    
        
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                           

						<h1>ADD JOB	</h1>
							
							<br>
					<form class="shadow box box-success p-3"onsubmit="return valid()" method="POST" action="/addjob1/" name="item">
						{% csrf_token %}
                            <div class="form-row">
                             

                              <div class="form-group col-md-4">
                                    <label for="inputDate">Job Name</label>
                                    <input type="text" class="form-control" name="jobname">
                                
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputDate">Basic salary</label>
                                <input type="text" class="form-control" name="salary">
                            
                          </div>
                             </div>                
                                                
                        
                            
             <button type="submit" class="btn btn-primary">Add</button>
                            
                          </form>
                        </main>
       
                    
              
		        </div>
          </div>
        </div>
      


  
  <script src="{% static 'js1/jquery.min.js' %}"></script>
  <script src="{% static 'js1/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js1/popper.min.js' %}"></script>
  <script src="{% static 'js1/bootstrap.min.js' %}"></script>
  <script src="{% static 'js1/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js1/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js1/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js1/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js1/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js1/aos.js' %}"></script>
  <script src="{% static 'js1/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js1/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js1/jquery.timepicker.min.js'  %}"></script>
  <script src="{% static 'js1/scrollax.min.js' %}"></script>
  <script src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false' %}"></script>
  <script src="{% static 'js1/google-map.js' %}"></script>
  <script src="{% static 'js1/main.js' %}"></script>
            </div>

    
  </body>
</html>
